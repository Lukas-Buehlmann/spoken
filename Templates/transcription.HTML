<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoken - Transcribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #40e0d0;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #777;
        }
        .content {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .logo {
            font-size: 30px;
            color: black;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .slogan {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
        .slogan b {
            color: black;
        }
        .rect-box {
            width: 80%;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e6e6e6;
            text-align: left;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #40e0d0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('transcription') }}">Transcribe</a>
            <a href="{{ url_for('translation') }}">Translate</a>
            <a href="{{ url_for('sentiment') }}">Tone</a>
            <a href="{{ url_for('simplification') }}">Simplify</a>
        </nav>
    </header>
    <div class="content">
        <h1>Transcribe</h1>
        <div class="logo">Spoken</div>
        <p class="slogan">Breaking Barriers with Every Word <b>Spoken</b></p>

        <h2>Transcribed Speech:</h2>
        <div class="rect-box">
            <div id="jsonTextOutput"></div>
            <script src="../static/fetchJSON.js"></script>
        </div>

        <button type="button" onclick="record()">Speak</button>
    </div>
    <script>
        async function record() {const textbox = document.getElementById('jsonTextOutput');
        textbox.textContent = "Listening...";

        try {
            const response = await fetch('/start-mic', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: 'transcribe', mode: 'normal' }) // Send task and mode
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        // Display the content
        textbox.textContent = data.text.original;
        } catch (error) {
            console.error('An error occurred:', error);
            textbox.textContent = 'An error occurred. Please try again.';
        }
    }

    </script>
<!--        <script src="../static/writeJSON.js"></script>-->
</body>
</html>
